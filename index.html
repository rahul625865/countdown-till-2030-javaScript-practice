<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count-Down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="title">We are coming soon</div>
            <div class="title" id="time"></div>
            <div class="container">
                <div class="card">
                    <div class="display" id="day">00</div>
                    <div class="title_2">Days</div>
                </div>
                <div class="card">
                    <div class="display" id="hour">00</div>
                    <div class="title_2">Hours</div>
                </div>
                <div class="card">
                    <div class="display" id="minute">00</div>
                    <div class="title_2">Minutes</div>
                </div>
                <div class="card">
                    <div class="display" id="second">00</div>
                    <div class="title_2">Seconds</div>
                </div>
            </div>
            <div class="title">Stay tune with us</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
